<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font awesome -->
    <link

      referrerpolicy="no-referrer"

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Profile card  -->
    <div class="profile-card">
      <!-- Side bar -->
      <div class="profile-sidebar">
        <img src="profile.jpg" alt="vishnu Profile" class="profile-photo" />
        <h1>VISHNU</h1>
        <p class="job-title">Jr. Software Engineer</p>
        <p class="company">XYZ</p>
      </div>
      <!-- Side bar end -->
      <!-- Main -->
      <div class="profile-main">
        <p class="bio">
          Full-stack web developer skilled in JavaScript, ReactJS, Node.js, and
          MongoDB. Passionate about building responsive apps and exploring AI
          and cloud integration.
        </p>
        <div class="contact-info">
          <p>vishnumurthy441@gmail.comâ€¢ kakinada</p>
        </div>
        <!-- social links -->
        <div class="social-links">
          <a href="#">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <!-- skills -->
        <div class="skills">
          <span class="skill">Javascript</span>
          <span class="skill">ReactJS</span>
          <span class="skill">NodeJS</span>
          <span class="skill">MongoDB</span>
        </div>
        <!-- Btn -->
        <button class="cta-button">View Full Profile</button>
      </div>
    </div>

    <!-- Profile card end -->
  </body>
</html>
